<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="tip_calc.css">
</head>
<body>
    <div class="bg">
    <div class="calc">
        <h1> TIP CALCULATOR </h1>
        <div class="bill-amt">
            <h2> Your total bill amount -</h2> <br> 
            <label>$ <input type="number" id="bill-num" > </label>
        </div>

        <div class="bill-share">
            <h2> How many people are sharing? </h2> <br>
             <input type="number" id="bill-shr" > 
        </div>

        <div class="bill-rate">
            <h2> How was our service? </h2>
            <div class="rating">
                <button type="submit" onclick="calcTip(0.10)"><i class="fas fa-frown fa-3x" id="1"></i></button>
                <button type="submit" onclick="calcTip(0.15)"><i class="fas fa-meh fa-3x" id="2"></i></button>
                <button type="submit" onclick="calcTip(0.20)"><i class="fas fa-smile fa-3x" id="3"></i></button>
                <button type="submit" onclick="calcTip(0.25)"><i class="fas fa-grin fa-3x" id="4"></i></button>
                <button type="submit" onclick="calcTip(0.30)"><i class="fas fa-grin-stars fa-3x" id="5"></i></button>
            </div>
        </div>
        <!-- <button type="submit" id="calculate">Calculate</button> -->
        <div class="tip-amt">
            <label> <h3>Tip Amount : <span id="amount"></span> each</h3></label>
        </div>

        <div class="total-amt">
            <label> <h3>Total Amount to be paid:<span id="total"></span></h3></label>
        </div>
    </div>


</div>
    <script src="tip_calc.js"></script>
</body>
</html>
